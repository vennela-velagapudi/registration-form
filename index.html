<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 350px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 2px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>Registration Form</h2>

        <label>Name:</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>

        <label>Age:</label>
        <input type="number" id="age" required>
        <div class="error" id="ageError"></div>

        <label>Email ID:</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>

        <label>PIN Code:</label>
        <input type="text" id="pin" required>
        <div class="error" id="pinError"></div>

        <label>Password:</label>
        <input type="password" id="password" required>
        <div class="error" id="passwordError"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let isValid = true;

            // Get input values
            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let email = document.getElementById("email").value.trim();
            let pin = document.getElementById("pin").value.trim();
            let password = document.getElementById("password").value.trim();

            // Clear previous error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("ageError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("pinError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            // Validation
            if (name === "") {
                document.getElementById("nameError").innerText = "Name cannot be empty.";
                isValid = false;
            }
            if (age === "" || isNaN(age) || age <= 0) {
                document.getElementById("ageError").innerText = "Enter a valid age.";
                isValid = false;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                document.getElementById("emailError").innerText = "Enter a valid email.";
                isValid = false;
            }
            if (!pin.match(/^\d{6}$/)) {
                document.getElementById("pinError").innerText = "PIN must be 6 digits.";
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }

            // If all fields are valid, show success popup
            if (isValid) {
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset(); // Reset form fields
            }
        });
    </script>

</body>
</html>
